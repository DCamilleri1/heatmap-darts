{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
    <form action="/password_change" method="post">
        <div class="form-group">
            <p>Type your original password</p>
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Original Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
